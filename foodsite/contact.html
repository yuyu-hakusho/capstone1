<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Finding food options to decide what to eat" />
    <title>Food inspiration for the soul</title>
    <link rel="stylesheet" href="./bootstrap.css" />
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./contact.css" />
    <script src="/js/bootstrap.bundle.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-sm bg-primary fixed-top">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!--make home nav box a different color-->
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./products.html" accesskey="i">Inspiration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./contact.html" accesskey="c"><strong>Contact Us</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./login.html" accesskey="l">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./registration.html" accesskey="r">Registration</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <form>
                        <section role="region" aria-labelledby="contact">
                            <h1 id="contact">Contact Us</h1>
                            <div class="contact-info">
                                <label for="customer-name">Name: </label><br>
                                <input type="text" name="name" id="customer-name" class="form-control">
                            </div>
                            <div class="contact-info">
                                <label for="email-address">Email: </label><br>
                                <input type="email" name="email-address" id="email-address" class="form-control">
                            </div>
                            <div class="contact-info">
                                <label for="suggestions">Your suggestions: </label><br>
                                <textarea id="suggestions" name="suggestions" row="5" cols="24" class="form-control"
                                    placeholder="Share more food ideas!"></textarea>
                            </div>
                            <!-- Submit button -->
                            <a class="btn btn-primary">Submit</a>
                        </section>
                    </form>
                </div>
    </main>

</body>

</html>
