<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Finding food options to decide what to eat" />
    <title>Food inspiration for the soul</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="registration.css" />
    <script src="/js/bootstrap.bundle.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-sm bg-primary fixed-top">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html"
                                accesskey="i">Inspiration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html" accesskey="c">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html" accesskey="l">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="card">
            <div class="card-body">
                <div class="row name">
                    <div class="col-lg-12">
                    <h1 class="sign-up">Sign up now</h1>
                    <form>
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-outline">
                                    <input type="text" id="first-name" class="form-control" required />
                                    <label class="form-label fw-semibold" for="first-name">First name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-outline">
                                    <input type="text" id="last-name" class="form-control" required />
                                    <label class="form-label fw-semibold" for="last-name">Last name</label>
                                </div>
                            </div>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline">
                            <input type="email" id="email-address" class="form-control" required/>
                            <label class="form-label fw-semibold" for="email-address">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline">
                            <input type="password" id="password" class="form-control" required/>
                            <label class="form-label fw-semibold" for="password">Password</label>
                        </div>

                        <!-- Confirm password -->
                        <div class="form-outline">
                            <input type="password" id="password" class="form-control" required/>
                            <label class="form-label fw-semibold" for="password">Confirm password</label>
                        </div>

                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="newsletter" checked />
                            <label class="form-check-label" for="newsletter">Subscribe to our newsletter</label>
                        </div>

                        <!-- Submit button -->
                        <a class="btn btn-primary">Sign up</a>
                    </form>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
